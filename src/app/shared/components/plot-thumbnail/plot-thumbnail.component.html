<div class="thumbnail-container">
  <div class="title">
    <span class="name">{{view.name}}</span>
    <br/>
    <span class="description">{{view.description}}</span>
  </div>
  <div class="plot-image-container">
    <div class="live-overlay"
      *ngIf="view.live">
      <i class="fa fa-3x fa-heartbeat"></i>
      <br/> Live View
    </div>
    <img class="plot-thumbnail" src="{{view.image}}" />
  </div>
</div>
